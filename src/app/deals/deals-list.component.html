<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <h2>Ofertas</h2>

      <div [ngClass]="classesCss" role="alert" *ngIf="message">
				<span [ngSwitch]="message.type">
					<strong *ngSwitchCase="'danger'">Erro!</strong>
					<strong *ngSwitchCase="'warning'">Alerta!</strong>
					<strong *ngSwitchCase="'success'">Sucesso!</strong>
					<strong *ngSwitchDefault>Informação!!</strong>
				</span>
        {{ message.text }}
      </div>

      <a routerLink="/deals/save" class="btn btn-success">Novo</a>

      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>Título</th>
          <th>Texto</th>          
          <th>URL</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngIf="deals.length == 0">
          <td colspan="10" align="center">Nenhuma oferta cadastrada</td>
        </tr>
        <tr *ngFor="let d of deals" [routerLink]="['/deals/save', d.id]" style="cursor: pointer">
          <th>{{ d.title }}</th>
          <th>{{ d.text }}</th>
          <th>{{ d.url }}</th>
          <th><button class="btn btn-danger" (click)="onDelete(d); $event.stopPropagation()">Deletar</button></th>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
